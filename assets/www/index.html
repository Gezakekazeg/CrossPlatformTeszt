<!DOCTYPE HTML>
<html>
  <head>
    <meta name="viewport" content="width=320; user-scalable=no" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Minimal AppLaud App</title>
	<link rel="stylesheet" href="css/index.css" type="text/css" />
	
	<script type="text/javascript" charset="utf-8" src="cordova-1.9.0.js"></script>
	<script type="text/javascript" charset="utf-8">
      
        var onDeviceReady = function() {
            document.getElementById("devready").innerHTML = "OnDeviceReady fired.";
        };

        function init() {
            document.addEventListener("deviceready", onDeviceReady, true);
        }   
        
        function alertDismissed() {
        	
        }
        
        function submit() {
        	navigator.notification.vibrate( 500 );
        	navigator.notification.alert(
                    'You are the winner!',  // message
                    alertDismissed,         // callback
                    'Game Over',            // title
                    'Done'                  // buttonName
                );
        }
        

        
</script>

  </head>
  <body onload="init();" id="stage" class="theme">
    <h2>Orgware App v1.4</h2>

	<span id="app">Your app goes here.</span>
	<p>
    <span id="devready">onDeviceReady not fired.</span>
    </p>
	Születési év: <input name="bday" ><br>	
 	Eltartottak száma : <input name="eltartottszam" style="width: 2ch" maxlength="1"><br>
	<input type="submit" value="Submit" onclick="submit()">
  </body>
</html>
